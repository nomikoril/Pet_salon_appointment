{% extends "base.html" %} {% block title %}Groomer Login{% endblock %}

{% block content %} 
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="nickname">Nickname</label>
        <input 
        type="text" 
        class="form-control" 
        id="nickname" 
        name='nickname' 
        placeholder="Enter nickname"
        />
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password" 
        name='password' 
        placeholder="Enter password"
        />
    </div>
    
<br />
<button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
